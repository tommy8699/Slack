# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Message Controller

# Model Form Field configuration
form: $/appchat/chat/models/message/fields.yaml

# Model Class name
modelClass: Appchat\Chat\Models\Message

# Default redirect location
defaultRedirect: appchat/chat/message

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appchat/chat/message/update/:id
    redirectClose: appchat/chat/message

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appchat/chat/message
    redirectClose: appchat/chat/message

# Preview page
preview:
    title: backend::lang.form.preview_title

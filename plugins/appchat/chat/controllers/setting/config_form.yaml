# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Setting Controller

# Model Form Field configuration
form: $/appchat/chat/models/setting/fields.yaml

# Model Class name
modelClass: Appchat\Chat\Models\Setting

# Default redirect location
defaultRedirect: appchat/chat/setting

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appchat/chat/setting/update/:id
    redirectClose: appchat/chat/setting

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appchat/chat/setting
    redirectClose: appchat/chat/setting

# Preview page
preview:
    title: backend::lang.form.preview_title

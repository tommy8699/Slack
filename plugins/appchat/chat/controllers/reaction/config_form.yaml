# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Reaction Controller

# Model Form Field configuration
form: $/appchat/chat/models/reaction/fields.yaml

# Model Class name
modelClass: Appchat\Chat\Models\Reaction

# Default redirect location
defaultRedirect: appchat/chat/reaction

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appchat/chat/reaction/update/:id
    redirectClose: appchat/chat/reaction

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appchat/chat/reaction
    redirectClose: appchat/chat/reaction

# Preview page
preview:
    title: backend::lang.form.preview_title

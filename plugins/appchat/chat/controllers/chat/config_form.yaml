# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Chat Controller

# Model Form Field configuration
form: $/appchat/chat/models/chat/fields.yaml

# Model Class name
modelClass: Appchat\Chat\Models\Chat

# Default redirect location
defaultRedirect: appchat/chat/chat

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appchat/chat/chat/update/:id
    redirectClose: appchat/chat/chat

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appchat/chat/chat
    redirectClose: appchat/chat/chat

# Preview page
preview:
    title: backend::lang.form.preview_title

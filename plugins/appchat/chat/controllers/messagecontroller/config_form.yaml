# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Message Controller

# Model Form Field configuration
form: $/appchat/chat/models/messagecontroller/fields.yaml

# Model Class name
modelClass: Appchat\Chat\Models\MessageController

# Default redirect location
defaultRedirect: appchat/chat/messagecontroller

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appchat/chat/messagecontroller/update/:id
    redirectClose: appchat/chat/messagecontroller

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appchat/chat/messagecontroller
    redirectClose: appchat/chat/messagecontroller

# Preview page
preview:
    title: backend::lang.form.preview_title

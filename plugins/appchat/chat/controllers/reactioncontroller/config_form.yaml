# ===================================
#  Form Behavior Config
# ===================================

# Record name
name: Reaction Controller

# Model Form Field configuration
form: $/appchat/chat/models/reactioncontroller/fields.yaml

# Model Class name
modelClass: Appchat\Chat\Models\ReactionController

# Default redirect location
defaultRedirect: appchat/chat/reactioncontroller

# Create page
create:
    title: backend::lang.form.create_title
    redirect: appchat/chat/reactioncontroller/update/:id
    redirectClose: appchat/chat/reactioncontroller

# Update page
update:
    title: backend::lang.form.update_title
    redirect: appchat/chat/reactioncontroller
    redirectClose: appchat/chat/reactioncontroller

# Preview page
preview:
    title: backend::lang.form.preview_title
